<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Code Quiz</h1>
      <div class="topBarContainer">
        <a href="#" class="high-scores">View HighScores</a>
      </div>
      <div>Time Remaining: <span id="timer">0</span> seconds</div>
    </header>
    <main class="quiz-container" id="quiz-container">
      <div id="start-container">
        <p>
          Welcome to Code Quiz. I hope you will enjoy every moment, because each
          second counts. Be careful with the incorrect answers because will
          deduct 10 seconds from the remaining time.Best of luck.
        </p>
        <div class="start-button">
          <button class="btn" id="start-btn">Start Button Quiz</button>
        </div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
