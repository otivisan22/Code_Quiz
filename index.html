<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--headings section-->
    <header class="header">
      <h1>Code Quiz</h1>
      <div class="header-container">
        <div>
          <a href="./highscores.html" class="btn">View HighScores</a>
        </div>
        <div>
          Time Remaining: <span id="timer" class="timer">0</span> seconds
        </div>
      </div>
    </header>
    <!--main section-->
    <main class="container" id="quiz-container">
      <div class="start-container" id="start-container">
        <div class="start-item">
          Welcome to Code Quiz. I hope you will enjoy every moment, because each
          second counts. Be careful with the incorrect answers because will
          deduct 10 seconds from the remaining time.Best of luck.
        </div>
        <div class="start-item">
          <button class="btn" id="start-btn">Start Button Quiz</button>
        </div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
