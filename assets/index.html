<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Code Quiz</h1>
      <div class="topBarContainer">
        <a href="#" class="high-scores">View HighScores</a>
      </div>
      <div>Time Remaining: <span id="timer">0</span> seconds</div>
    </header>
    <main class="quiz container" id="quiz-container">
      <p>
        Welcome to Code Quiz. I hope you will enjoy every moment, because each
        second counts. Be careful with the incorrect answers because will deduct
        10 seconds from the remaining time.Best of luck.
      </p>
      <div class="start-button">
        <button class="btn" id="start-btn">Start Button Quiz</button>
      </div>
      <div id="question" data-answer="Brendan Eich">
        <h2>Who invented JavaScript?</h2>
        <div>
          <button data-answer="Douglas Crockford">Douglas Crockford</button>
        </div>
        <div>
          <button data-answer="Sheryl Sandberg">Sheryl Sandberg</button>
        </div>
        <div>
          <button data-answer="Brendan Eich">Brendan Eich</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
